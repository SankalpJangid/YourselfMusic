{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="{% static 'first.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<style>
body{
    background: #e74c3c
}    

</style>
<body>
    <section class="newsletter">
    <div class="container">
    <div class="row">
    <div class="col-sm-12">
	<div class="content">
		
	<div class="input-group" style="display:block;">
        <form action="search" method="get" style="display:flex;">
         <input class="form-control" type="text" name="search" id="search" placeholder="Enter your status name">
         <button class="btn btn-outline-warning" type="submit">Search</button>
        </form>
    </div>
	</div>
    </div>
    </div>
    </div>
    </section>


    <div class="container p-4">
        <table class="table table-dark table-striped">
        <thead>
            <tr>
            <th scope="col">Thumbnail</th>
            <th scope="col">Name</th>
            <th scope="col">Artist</th>
            <th scope="col">Updated date</th>
            <th scope="col">Download</th>
            </tr>
        </thead>
        {% for d in data %}
        <tbody>
                <th scope="row"><img src={{d.cover_image.url}}></th>
                <td >{{d.name}}</td> 
                <td>{{d.Artist}}</td>
                <td>{{d.timestamp}}</td>
                <td><a href="next/{{d.sno}}">click here</a></td>
        {% empty %}
                <h3>No result found</h3> 
        </tbody>
        {% endfor %}
        </table>
    </div>
</body>
</html>
